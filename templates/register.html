{% extends "layout.html" %}

{% block title %}Login{% endblock %}
{% block foo %}{% endblock %}

{% block body %}
    <div style="margin-top: 9rem; display: inline-block;">
        <h1 class="animate-right">Login</h1>
        <form action="/login" method="POST">
            <div class="form-group mb-3 animate-right" style="animation-delay: 100ms;">
                <input name="username" autocomplete="off" type="text" class="form-control" placeholder="Username" aria-label="Username">
            </div>
            <div class="form-group animate-right" style="animation-delay: 200ms;">
                <input name="password" autocomplete="off" type="password" class="form-control" placeholder="Password" aria-label="Password">
            </div>
            <button type="submit">Login</button>
        </form>
        <h1 class="animate-up mt-5" style="animation-delay: 1700ms;">Job50</h1>
    </div>
{% endblock %}
