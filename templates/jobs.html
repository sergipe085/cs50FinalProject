{% extends "layout.html" %}
{% block title %}Your Jobs{% endblock %}

{% block body %}
    <button class="openbtn animate-down mt-5" onclick="window.history.back()" style="border-radius: 1rem; animation-delay: 800ms; display: inline-block; float: left; margin-left: 2rem;">‚Üê</button> 
    <div style="display: inline-block">
        {% for job in jobs %}
            <div class="mt-5">
                <h6 class="animate-down">{{ job.name }}</h6>
                <form action="/job">
                    <button class="form-control animate-down button" type="submit" style="animation-delay: 300ms; top: 10rem;"><span>View Job</span></button>
                    <input name="job_id" type="hidden" value="{{ job.id }}">
                </form>
            </div>
        {% endfor %}
    </div>
{% endblock %}
